<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- /Bootsrap -->
    <title>Form bigletto treno JS</title>
</head>
<body>
    <div class="container mt-5">
        <form id="priceCalculator">
            <div class="mb-3">
              <label for="kmInput" class="form-label">Disatnza da percorrere (Km)</label>
              <input type="number" class="form-control" id="kmInput" step="0.5" min="0" aria-describedby="kmDistance" placeholder="inserisci la distanza che vuoi percorrere" required>
            </div>
            <div class="mb-3">
                <label for="ageInput" class="form-label">Età del passeggero</label>
                <input type="number" class="form-control" id="ageInput" min="0" max="110" aria-describedby="userAge" placeholder="inserisci l'età del passeggero" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2" id="submit">Calcola Prezzo</button>
          </form>
          <div class="mt-4 d-none">
            <h2 class="">Il prezzo del bigletto è di: <strong id="price"></strong></h2>
          </div>
    </div>
    <!-- main js -->
     <script type="text/javascript" src="js/main.js"></script>
     <!-- /main js -->
      <!-- Bootsrap js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
       <!-- /Bootstrap js -->
</body>
</html>
